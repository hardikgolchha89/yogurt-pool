<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shared Order Tracker</title>
  </head>
  <body>
    <h1>Shared Order Tracker</h1>

    <form id="orderForm">
      <label for="person">Name: </label>
      <input type="text" id="person" required />
      <br><br>

      <label for="item">Item Ordered: </label>
      <input type="text" id="item" required />
      <br><br>

      <label for="price">Price: </label>
      <input type="number" id="price" required />
      <br><br>

      <button type="submit">Add to Order</button>
    </form>

    <h2>Current Orders</h2>
    <ul id="ordersList"></ul>

    <!-- 1) Load the "compat" libraries for firebase app & firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

    <script>
      // Use your Firebase config object:
      const firebaseConfig = {
        apiKey: "YOUR-API-KEY",
        authDomain: "YOUR-PROJECT.firebaseapp.com",
        projectId: "YOUR-PROJECT",
        storageBucket: "YOUR-PROJECT.appspot.com",
        messagingSenderId: "...",
        appId: "..."
      };

      // Initialize using the compat version
      firebase.initializeApp(firebaseConfig);

      // Get Firestore via compat
      const db = firebase.firestore();

      // Reference your "orders" collection
      const ordersRef = db.collection("orders");

      // 3) Handle form submission
      document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const person = document.getElementById("person").value.trim();
        const item = document.getElementById("item").value.trim();
        const price = parseFloat(document.getElementById("price").value);

        if (!person || !item || isNaN(price)) {
          return; // basic validation
        }

        // Add a document to Firestore
        await ordersRef.add({
          person,
          item,
          price,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        }).catch(err => {
          console.error("Error adding document:", err);
        });

        e.target.reset();
      });

      // 4) Listen for real-time changes
      ordersRef.orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const ordersList = document.getElementById("ordersList");
        ordersList.innerHTML = "";

        snapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.person} ordered "${data.item}" for â‚¹${data.price}`;
          ordersList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
