<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shared Order Tracker</title>
  </head>
  <body>
    <h1>Shared Order Tracker</h1>

    <form id="orderForm">
      <label for="person">Name: </label>
      <input type="text" id="person" required />
      <br /><br />

      <label for="item">Item Ordered: </label>
      <input type="text" id="item" required />
      <br /><br />

      <label for="price">Price: </label>
      <input type="number" id="price" required />
      <br /><br />

      <button type="submit">Add to Order</button>
    </form>

    <h2>Current Orders</h2>
    <ul id="ordersList"></ul>

    <!-- 1) Load the older "compat" libraries for firebase app & firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

    <!-- 2) Your custom script -->
    <script>
      // Replace with your actual Firebase config object:
      // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAqmxL9HMVuD3ecghkZaqMleXpBGftQt7c",
  authDomain: "yogurt-pool.firebaseapp.com",
  projectId: "yogurt-pool",
  storageBucket: "yogurt-pool.firebasestorage.app",
  messagingSenderId: "977726723390",
  appId: "1:977726723390:web:2cc070fa4684711c7c486f",
  measurementId: "G-0B1QQGD9ES"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
      
      // Initialize Firebase using the compat version
      firebase.initializeApp(firebaseConfig);

      // Get a Firestore database reference
      const db = firebase.firestore();

      // Reference your "orders" collection
      const ordersRef = db.collection("orders");

      // 3) Handle the form submission
      document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const person = document.getElementById("person").value.trim();
        const item = document.getElementById("item").value.trim();
        const price = parseFloat(document.getElementById("price").value);

        if (!person || !item || isNaN(price)) {
          return; // Do nothing if any field is invalid
        }

        // Add a document to Firestore
        await ordersRef.add({
  person,
  item,
  price,
  timestamp: firebase.firestore.FieldValue.serverTimestamp(),
})
.catch(err => {
  console.error("Error adding document:", err);
});

        // Clear the form
        e.target.reset();
      });

      // 4) Listen for real-time changes and update <ul> accordingly
      ordersRef.orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const ordersList = document.getElementById("ordersList");
        ordersList.innerHTML = ""; // Clear the current list

        snapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.person} ordered "${data.item}" for â‚¹${data.price}`;
          ordersList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
